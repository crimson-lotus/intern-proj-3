<!DOCTYPE html>
<html lang="en">
<head>
    <title>EOTO</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lato Font CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- Styles sheet -->
    <link rel="stylesheet" href="styles/teach.css">
    </head>
    <body>
        <section class="teach-section shadow">
            <h1>Teach</h1>
            <div class="teach">
                <form class="form">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Your Name"><br><br>
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="E-mail"><br><br>
                    <label for="college"></label>
                    <label for="city"></label>
                    <input type="text" id="city" name="city" placeholder="Your City"><br><br>
                    <input type="text" id="college" name="college" placeholder="College Name"><br><br>
                    <label for="USN"></label>
                    <input type="text" id="USN" name="USN" placeholder="USN"><br><br>
                    <label for="sub"></label>
                    <input type="text" id="sub" name="sub" placeholder="Subjects Willing to Teach" ><br><br>
                    <label for="dob"></label>
                    <input type="date" id="dob" name="dob" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')"><br><br>
                    <button class="btn"><a href="response.html">Submit</a></button>
                </form>
                <img class="teach-img" src="images/teach.jpg" alt="Teaching Image">
            </div>
        </section>
    </body>
    </html>
