<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lato Font -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet(s) -->
    <link rel="stylesheet" href="styles/contact.css">
    <title></title>
  </head>
  <body>
    <section class="contact-section shadow">
        <div class="contact">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" placeholder="FirstName"><br><br>
                <label for="lname"></label>
                <input type="text" id="lname" name="lname" placeholder="LastName"><br><br>
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="abcxyz@gmail.com"><br><br>
                <label for="message"></label>
                <textarea rows="3" cols="22"name ="message" placeholder=" Type your message here"></textarea><br><br>
                <label for="number"></label>
                <input type="number" id="number" name="number" placeholder="Contact number"><br><br>
                <button class="contact-btn" type="submit">Submit</button>
            </form>
        </div>
        <img class="contact-img" src="images/contact-us.svg" alt="Contact Us Image">
    </section>
  </body>
</html>
